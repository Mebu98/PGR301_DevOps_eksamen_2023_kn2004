name: Docker Image CI

on: push
jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag kn2004-ppe:$(git rev-parse --short "$GITHUB_SHA")

  push_to_registry:
    needs: build
    if: github.ref =='refs/heads/main'
    name: Push Docker image to ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: push Docker image
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 244530008913.dkr.ecr.eu-west-1.amazonaws.com
          rev=$(git rev-parse --short HEAD)
          docker tag kn2004-ppe:$(git rev-parse --short "$GITHUB_SHA") 244530008913.dkr.ecr.eu-west-1.amazonaws.com/2004-ecr-repo
          docker push 244530008913.dkr.ecr.eu-west-1.amazonaws.com/2004-ecr-repo
